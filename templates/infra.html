<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infrastructure Issue Complaint Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
      text-align: center;
    }

    form {
      margin-top: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    .btn-submit {
      background-color: #007bff;
      color: #ffffff;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Infrastructure Issue</h2>
  
  <form action="{{url_for('infra')}}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="complaintName">Complaint Name:</label>
      <input type="text" class="form-control" id="complaintName" name="complaint" placeholder="Enter complaint name" required>
    </div>
    
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    
    <div class="form-group">
      <label for="proof">Proof:</label>
      <input type="file" class="form-control-file" id="proof" accept="image/*" required>
    </div>
    
    <div class="form-group">
      <label for="description">Description:</label>
      <input class="form-control" id="description" rows="4" name="description" placeholder="Enter description" required></input>
    </div>
    
    <input type="submit" class="btn btn-submit" value="Submit"></input>
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
