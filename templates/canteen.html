<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen Issue Complaint Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      margin-top: 50px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h2 {
      color: #e44d26;
      text-align: center;
    }

    form {
      margin-top: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333333;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"],
    textarea {
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="file"]:focus,
    textarea:focus {
      border-color: #e44d26;
    }

    .btn-submit {
      background-color: #e44d26;
      color: #ffffff;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-submit:hover {
      background-color: #c53e22;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Canteen Issue</h2>
  
  <form action="{{url_for('canteen')}}" enctype="multipart/form-data" method="post">
    <div class="form-group">
      <label for="complaintName">Complaint Name:</label>
      <input type="text" class="form-control" name="complaint" placeholder="Enter complaint name" required>
    </div>
    
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" name="date" required>
    </div>
    
    <div class="form-group">
      <label for="proof">Proof:</label>
      <input type="file" class="form-control-file" name="proof" accept="image/*" required>
    </div>
    
    <div class="form-group">
      <label for="description">Description:</label>
      <input class="form-control" name="description" rows="4" placeholder="Enter description" required></input>
    </div>
    
    <input type="submit" class="btn btn-submit" value="Submit"></input>
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
