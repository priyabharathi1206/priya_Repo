<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restroom Issue Complaint Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f3f3;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h2 {
      color: #2d3e50;
      text-align: center;
    }

    form {
      margin-top: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #34495e;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"],
    textarea {
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="file"]:focus,
    textarea:focus {
      border-color: #2980b9;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input-wrapper input[type="file"] {
      font-size: 100px;
      position: absolute;
      top: 0;
      right: 0;
      opacity: 0;
    }

    .file-input-wrapper .btn-choose-file {
      border: none;
      padding: 8px 15px;
      background-color: #3498db;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .file-input-wrapper .btn-choose-file:hover {
      background-color: #2980b9;
    }

    .btn-submit {
      background-color: #27ae60;
      color: #fff;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-submit:hover {
      background-color: #219d53;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Restroom Issue</h2>
  
  <form action="{{url_for('restroom')}}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="complaintName">Complaint Name:</label>
      <input type="text" class="form-control" id="complaintName" name="complaint" placeholder="Enter complaint name" required>
    </div>
    
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    
    <div class="form-group">
      <label for="proof">Proof:</label>
      <div class="file-input-wrapper">
        <input type="file" id="proof" accept="image/*" required>
        <button class="btn btn-choose-file">Choose File</button>
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description"name="description" rows="4" placeholder="Enter description" required></textarea>
    </div>
    
    <input type="submit" class="btn btn-submit" value="Submit">
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
